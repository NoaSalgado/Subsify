<h1 class="expenseHistory">{{'EXPENSE_HISTORY' | oTranslate}}</h1>
<o-form show-header="no">
  <o-column >
    <o-row layout-gap="18px" >
      
        <o-date-input
          attr="startInit"
          label="FROM"
          read-only="no"
          required="no"
        ></o-date-input>

        <o-date-input
          attr="endInit"
          label="TO"
          read-only="no"
          required="no"
        ></o-date-input>

    </o-row>
    <o-row layout-gap="18px" class="layout">
      <o-button
        attr="filter"
        [oFilterBuilderQuery]="filterBuilder"
        type="RAISED"
        label="FILTER"
        class="filter-button"
      >
      </o-button>
      <o-button
        attr="clear"
        [oFilterBuilderClear]="filterBuilder"
        type="RAISED"
        label="CLEAR"
        class="filter-button"
      >
      </o-button>
    </o-row>
  </o-column>
  <br><br>
  <br><br>
  <o-chart
  #categoryChart
  type="multiBar"
  x-label="Axis x"
  y-label="Axis Y"
  [chart-parameters]="chartParameters"
></o-chart>

  <o-filter-builder
    #filterBuilder
    attr="thefilter"
    filters="SUB_LAPSE_START:startInit;SUB_LAPSE_END:endInit"
    [target]="subLapseTable"
    query-on-change="no"
    query-on-change-delay="500"
    [expression-builder]="createFilter"
  ></o-filter-builder>

  <div fxFill>
    <o-table class="nodisplay"
      #subLapseTable
      fxFlex
      attr="subLapseTable"
      service="subLapses"
      entity="subLapseChartCategory"
      keys="SUB_LAPSE_ID"
      columns="SUB_LAPSE_START;SUB_LAPSE_END;SUB_LAPSE_PRICE;CAT_NAME;FR_VALUE"
      visible-columns="SUB_LAPSE_START;SUB_LAPSE_END;CAT_NAME"
      query-rows="13"
      (onDataLoaded)="getSubLapses($event)"
    >
      <o-table-column
        attr="CAT_NAME"
        title="CAT_NAME"
        type="TEXT"
      ></o-table-column>
      <o-table-column
        attr="SUB_LAPSE_START"
        title="START"
        type="date"
        format="LL"
      ></o-table-column>
      <o-table-column
        attr="SUB_LAPSE_END"
        title="END"
        type="date"
        format="LL"
      ></o-table-column>
    </o-table>
  </div>
</o-form>
