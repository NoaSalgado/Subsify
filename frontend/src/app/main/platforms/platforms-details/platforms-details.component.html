<o-form
  service="platforms"
  entity="platform"
  keys="PLATF_ID"
  header-actions="U"
  show-header-navigation="no"
  keys-sql-types="INTEGER"
>
  <o-column title="{{ 'PLATFORMS_INFORMATION' | oTranslate }}">
    <o-row fxFlex="100">
      <o-text-input
        attr="PLATF_NAME"
        layout-padding
        fxFlex="23"
        read-only="no"
      ></o-text-input>
      <o-text-input
          attr="PLATF_LINK"
          layout-padding
          fxFlex="33"
          read-only="no"
        ></o-text-input>
    </o-row>
    <o-row>
        <o-checkbox
          attr="PLATF_ACTIVE"
          label="ACTIVE"
          read-only="no"
          layout-padding
        ></o-checkbox>
      </o-row>
  </o-column>
</o-form>
